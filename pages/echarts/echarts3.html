<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>统计图表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
    </head>
    <body>
        <div class="weadmin-body">
            <blockquote class="layui-elem-quote">
                <form class="layui-form  we-search">
					选择采样节点：
					<div class="layui-input-inline">
						<select id="node" name="cateid">
							<!--<option value="">请选择节点</option>-->
							<option value="1">广州</option>
						</select>
					</div>
				</form>
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
            <blockquote class="layui-elem-quote">
                注意：本案例的Echarts图表库由cdn引入，需要在线才能正常使用，若要离线使用，请至Echarts官网下载。
            </blockquote>
        </div>
        <script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        layui.use(['form','table','laydate','laypage','element', 'jquery'], function() {
			var table = layui.table,
			$ = layui.jquery,
			form = layui.form,
			layer = layui.layer,
			aypage= layui.laypage,
			element = layui.element,
			laydate = layui.laydate;
			
			
			var myChart = echarts.init(document.getElementById('main'));
			
			var postData = {};
			var node = $("#node").val();
			if(node != ""){
				postData.node = node;
			}
	        $.ajax({
				url: "http://192.168.0.233:3000/api/getAirQualityList",
				type: "post",
				contentType: "application/json;charset=utf-8",
				datatype: "jsonp",
				data: JSON.stringify(postData),
				async: false,
				beforeSend: function (request) {
		          indexInit = layer.load(2, {shade: [0.1,'#fff']});
		        },
				success:function(result){
					layer.close(indexInit);
					console.log(result)
					if(result.resultCode == 0){
			            myChart.setOption(loadData(result.data));
					}else{
					}
				}
			});
		});
        
	function loadData(data){  
		// 指定图表的配置项和数据
		var timeList = [];
		var timeHumidityList = [];
		var humidityList = [];
		var aveg = 0;
		var str = "";
		data.reverse(); 
		for(var item of data){
			timeSub = item.datetime.substring(11,13);
			if(str != timeSub){
				timeList.push(timeSub + "时");
				if(str != ""){
					aveg = getSum(humidityList)/humidityList.length;
					console.log(humidityList)
					timeHumidityList.push(aveg);
//					console.log(timeHumidityList);
					humidityList = [];
					humidityList.push(item.PM);
				}
				str = timeSub;
			}else{
				humidityList.push(item.PM);
			}
		}
		aveg = getSum(humidityList)/humidityList.length;
		timeHumidityList.push(aveg);
		
        var option = {
            title: {
                text: 'PM2.5变化图'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['PM2.5']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: timeList
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'PM2.5',
                    type:'line',
                    stack: '总量',
                    data: timeHumidityList
                }
            ]
        };
        
        return option;
	}
    function getSum(data){
    	var sum = 0;
    	for (var item of data) {
    		sum += item;
    	}
    	return sum;
    }

    </script>
    </body>
</html>
