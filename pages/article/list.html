<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据采集</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">环境采样</a>
        <a>
          <cite>采样数据</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					选择采样节点：
					<div class="layui-input-inline">
						<select id="node" name="cateid">
							<option value="">请选择节点</option>
							<option value="1">广州</option>
						</select>
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始时间" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="结束时间" name="end" id="end">
					</div>
					<button class="layui-btn" type="button" id="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<table class="layui-hide" id="articleList"></table>


			<script type="text/html" id="recommendTpl">
				<input type="checkbox" name="zzz" lay-skin="switch" lay-text="已推荐|未推荐" {{d.recommend}}>
			</script>
			<script type="text/html" id="topTpl">
				<input type="checkbox" name="show" lay-skin="switch" lay-text="已置顶|未置顶" {{d.top}}>
			</script>
			<script type="text/html" id="reviewTpl">
			  <!-- 这里的 checked 的状态只是演示 -->
			  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 1 ? 'checked' : '' }}>
			</script>

			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="list.js" type="text/javascript" charset="utf-8"></script>
			<script>
				layui.use(['form','table','laydate','laypage','element'], function(){
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					laypage= layui.laypage,
					element = layui.element,
					laydate = layui.laydate;
				  laydate.render({ 
					  elem: '#start'
					  ,type: 'datetime'
					});
				laydate.render({ 
				  elem: '#end'
				  ,type: 'datetime'
				});
				});
			</script>
		</div>
	</body>

</html>
